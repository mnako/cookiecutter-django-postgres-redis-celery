worker_processes 1;

user nobody nogroup;
error_log  /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
daemon off;

events {
  worker_connections 1024;
  accept_mutex off;
}

http {
  # include mime.types;
  # fallback in case we can't determine a type
  default_type application/octet-stream;
  access_log /var/log/nginx/access.log combined;
  resolver 127.0.0.11;
  sendfile on;

  proxy_cache_path /tmp/app levels=1:2 keys_zone=app_cache:10m max_size=2g
                   inactive=10m use_temp_path=off;

  server {
    listen 80 default_server;
    server_tokens off;
    server_name _;
    return 444;
  }

  server {
    listen 80;
    client_max_body_size 4G;

    server_tokens off;
    server_name {{ cookiecutter.staging_server_name }};

    set $upstream_endpoint http://app:8000;

    keepalive_timeout 5;

    # path for static files
    root /app/statics/;

    location / {
      # checks for static file, if not found proxy to app
      try_files $uri @app;
    }

    location /.well-known/acme-challenge {
        root /app/statics;
    }

    location @app {
      rewrite ^ https://$host$request_uri? permanent;
    }
  }

  server {
    listen 443 ssl http2;
    client_max_body_size 4G;

    server_tokens off;
    server_name {{ cookiecutter.staging_server_name }};

    ssl_certificate /etc/letsencrypt/live/{{ cookiecutter.staging_server_name }}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ cookiecutter.staging_server_name }}/privkey.pem;
    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    set $upstream_endpoint http://app:8000;

    keepalive_timeout 5;

    root /app/statics/;

    location /static/ {
      proxy_cache app_cache;
      proxy_cache_valid 200 5m;
      proxy_pass $upstream_endpoint;
      proxy_hide_header Set-Cookie;
      proxy_ignore_headers Cache-Control Set-Cookie;
      proxy_cache_key $host$uri$is_args$args;
      add_header X-Proxy-Cache $upstream_cache_status;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
      try_files $uri @app;
    }

    location /.well-known/acme-challenge {
      root /app/statics;
    }

    location @app {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_pass $upstream_endpoint;
    }
  }
}
