on:
  push:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.6, 3.7, 3.8 ]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: make install
      - name: Test
        run: make test
