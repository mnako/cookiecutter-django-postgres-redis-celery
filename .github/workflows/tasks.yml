name: CI
on:
  push:
jobs:
  Test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.10.0
      - name: Install Dependencies
        run: make install
      - name: Test
        run: make test
